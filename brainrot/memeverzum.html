<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEMEVERZUM | 🧠💥</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: black;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      background: linear-gradient(90deg, #000, #111, #000);
      background-size: 600% 600%;
      animation: bgShift 5s linear infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 3rem;
      animation: glitch 1s infinite;
      font-size: 3rem;
      color: #f0f;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      50% { text-shadow: -2px 0 lime, 2px 0 blue; }
      100% { text-shadow: 2px 0 red, -2px 0 cyan; }
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    nav a {
      background: #0ff;
      color: #000;
      padding: 1rem 2rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    nav a:hover {
      background: #f0f;
      color: white;
    }

    #meme-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .meme {
      width: 200px;
      height: 200px;
      background: #222;
      color: #fff;
      border: 3px solid #0ff;
      border-radius: 15px;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.1rem;
      animation: spinIn 1s ease;
    }

    @keyframes spinIn {
      from {
        transform: rotate(720deg) scale(0);
        opacity: 0;
      }
      to {
        transform: rotate(0deg) scale(1);
        opacity: 1;
      }
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      pointer-events: none;
      animation: floatAway 4s ease-out forwards;
    }

    @keyframes floatAway {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(-100vh) rotate(720deg);
      }
    }

    button {
      padding: 1rem 2rem;
      background: #ff0;
      color: black;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      margin: 2rem auto;
      display: block;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    🌐 WELCOME TO THE MEMEVERZUM
  </header>

  <nav>
    <a href="index.html">🏠 Főoldal</a>
    <a href="memeverzum.html">😵‍💫 Memeverzum</a>
    <a href="gptpropaganda.html">📢 GPT Propaganda</a>
    <a href="chaosgallery.html">🖼️ Káosz Galéria</a>
    <a href="finalschizo.html">💣 Végső Schizo</a>
    <a href="shopzone.html">🛒 Shopzone</a>
  </nav>

  <button onclick="generateMeme()">🧠 Generálj egy új brainrot mémet</button>

  <div id="meme-container"></div>

  <footer>
    &copy; 2025 - Brainrot Memeverzum. Az elme itt megszűnik.
  </footer>

  <script>
    const memes = [
      "💀 AI stole my thoughts again.",
      "🧠 I'm not real, just rendered.",
      "🤖 Prompt-pilled and hallucinated.",
      "📢 LOUD NOISES, SMALL ATTENTION SPANS!",
      "🌀 I dream in glitch.",
      "🕳️ I fell into the algorithmic void.",
      "☕ Ballerina Cappuccina is watching.",
      "🎭 Echo chamber is comfy.",
      "👁️ Ads know me better than I do.",
      "🧬 Brainrot is genetic now.",
      "💾 They uploaded my soul to TikTok."
    ];

    function generateMeme() {
      const container = document.getElementById("meme-container");
      const div = document.createElement("div");
      div.className = "meme";
      div.textContent = memes[Math.floor(Math.random() * memes.length)];
      container.appendChild(div);

      // Emoji explosion
      for (let i = 0; i < 10; i++) {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.textContent = ["😂", "🤡", "💥", "👾", "🧠", "🤖", "🎉"][Math.floor(Math.random() * 7)];
        emoji.style.left = Math.random() * window.innerWidth + "px";
        emoji.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 4000);
      }
    }
  </script>
</body>
</html>
